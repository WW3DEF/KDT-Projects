<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>
  <h3>로그인</h3>
  <form action="" method="post" th:object="${loginForm}">
    <div>
      <label for="email">이메일</label>
      <input type="text" th:field="*{email}"><span th:errors="*{email}"></span>
    </div>
    <div>
      <label for="passwd">비밀번호</label>
      <input type="password" th:field="*{passwd}">
      <span th:errors="*{passwd}"></span>
    </div>
    <div>
      <button>로그인</button>
      <a href="/signup"><button type="button">회원가입</button></a>
    </div>
</form>
</body>
</html>
