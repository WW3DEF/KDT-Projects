<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Calculator.css">
    <script defer src="Calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="calcwrap">
            <div class="calcresult">
                <input type="text" class="resultfield" readonly>
            </div>
            <div class="calcbtnwrap">
                <Button class="btn btn0" value=0>0</Button>
                <Button class="btn btn1" value=1>1</Button>
                <Button class="btn btn2" value=2>2</Button>
                <Button class="btn btn3" value="3">3</Button>
                <Button class="btn btn4" value="4">4</Button>
                <Button class="btn btn5" value="5">5</Button>
                <Button class="btn btn6" value="6">6</Button>
                <Button class="btn btn7" value="7">7</Button>
                <Button class="btn btn8" value="8">8</Button>
                <Button class="btn btn9" value="9">9</Button>
                <Button class="btn btnPlus" value="+">+</Button>
                <Button class="btn btnMinus" value="-">-</Button>
                <Button class="btn btnClear" value="AC">AC</Button>
                <Button class="btn btnAssign" value="=">=</Button>
                <Button class="btn btnMultiply" value="*">*</Button>
                <Button class="btn btnDivide" value="/">/</Button>
            </div>
        </div>
    </div>
</body>
</html>
