<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
    <link rel="stylesheet" href="./layout2.css">
</head>
<body>
    <div class="UppermostMenu">
        <span>Uppermost Menu</span>
    </div>
    <div class="Header">
        <div class="Header_inner">
            <span>Header</span>
        </div>
    </div>
    <div class="Nav">
        <div class="Nav_inner">
            <span>Nav</span>
        </div>
    </div>
    <div class="Footer">
        <div class="Footer_inner">
            <div class="Menu">
                <ul>
                    <li>Menu1</li>
                    <li>Menu2</li>
                    <li>Menu3</li>
                    <li>Menu4</li>
                    <li>Menu5</li>
                </ul>
            </div>
            <div class="Section">
                <div class="Section_inner">
                    <span class="Section_Title">SECTION TITLE</span>
                    <span class="Section_Content">it is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</span>
                </div>
                <div class="Section_Footer_inner">
                    <span>Footer</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
