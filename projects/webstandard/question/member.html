<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./member.css">
    <title>회원가입</title>
</head>
<body>
    <div id="signUpLayout">
        <div id="insertForm">
            <label>아이디</label>
            <input type="text" class="inputs">

            <label>비밀번호</label>
            <input type="password" class="inputs">

            <label>비밀번호 확인</label>
            <input type="password" class="inputs">

            <label>전화번호</label>
            <input type="text" class="inputs">

            <label>별칭</label>
            <input type="text" class="inputs">

            <label>지역</label>
            <select id="Area">
                <option>==선 택==</option>
                <option>서울</option>
                <option>부산</option>
                <option>울산</option>
                <option>대전</option>
                <option>대구</option>
                <option>광주</option>
            </select>

            <label>성별</label>
            <input type="radio" name="sex">남자
            <input type="radio" name="sex">여자

            <label>취미</label>
            <input type="checkbox" multiple="2" name="favor">독서
            <input type="checkbox" multiple="2" name="favor">음악감상
            <input type="checkbox" multiple="2" name="favor">운동
            <input type="checkbox" multiple="2" name="favor">게임

            <label>생년월일</label>
            <input type="date" class="inputs">

            <input type="submit" value="회 원 가 입" class="inputs">
        </div>
    </div>
</body>
</html>
